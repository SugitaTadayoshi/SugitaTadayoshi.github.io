<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erovra Relay Championship 2025</title>
    
    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    
    <!-- Load dependencies in correct order -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: rgb(255, 255, 255);
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .track-line {
            height: 2px;
            background: rgba(234, 179, 8, 0.2);
            position: relative;
            box-shadow: 0 0 10px rgba(234, 179, 8, 0.3), 
                       0 0 20px rgba(234, 179, 8, 0.2);
        }

        .track-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(234, 179, 8, 0.1),
                rgba(234, 179, 8, 0.3),
                rgba(234, 179, 8, 0.1)
            );
            animation: glow 2s infinite linear;
        }

        @keyframes glow {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>
    <script src="../../header-include.js"></script>

    <div id="event-content"></div>

    <!-- Include the EventDetails component -->
    <!-- Load components -->
    <script type="text/babel" src="ContactPage.js"></script>
    
    <!-- Render the app -->
    <script type="text/babel">
        const root = ReactDOM.createRoot(document.getElementById('event-content'));
        root.render(<ContactDetails />);
    </script>

</body>
</html>
